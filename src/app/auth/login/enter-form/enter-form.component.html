<div class="front" id="enter-form">

  <form class="form">
    <div class="form_header">
      <h4>Вход</h4>
    </div>
    <div class="form_item">
      <label for="login">Логин:</label>
      <input type="text" name="login" id="login" value="">
    </div>
    <div class="form_item">
      <label for="password">Пароль:</label>
      <input type="text" name="password" id="password">
    </div>
    <div class="flex-between">
      <!-- change btn -back here-->
      <a class="btn-front" (click)="flip(true)">Забыли пароль?</a>
      <p>

        <input type="checkbox" id="remember-me" name="remember">
        <label for="remember-me" class="remember-me">Запомнить меня
          <span class="teal"></span>
        </label>
      </p>
    </div>


    <div class="form_footer">
      <div class="message">


        <!--<span class="error">-->
        <!-- enter error here-->
        <!--</span>-->


      </div>

      <button type="submit" class="btn" name="log_in">Войти</button>
    </div>

  </form>
</div>
