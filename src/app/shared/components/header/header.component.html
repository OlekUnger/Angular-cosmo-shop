<header>
  <ng-template #headerPic>
    <div class="header_top">
      <div class="pic">
        <div class="header_logo">
          <img src="../../assets/img/logo12.png" alt="">
        </div>
      </div>
    </div>
  </ng-template>

  <ng-container *ngIf="config['headerPic']">
    <ng-container [ngTemplateOutlet]="this['headerPic']"></ng-container>
  </ng-container>


  <div class="header_bottom">
    <div class="container">
      <nav class="header_nav">

        <ul class="menu_list">
          <li class="menu_item" *ngFor="let nav of navigation">
            <a class="menu_link" [routerLink]="nav.link" routerLinkActive="active"
               [routerLinkActiveOptions]="{exact:true}">{{nav.title}}</a>
          </li>

        </ul>

        <!--<li class="menu_item">-->
        <form class="search_form">
          <div class="form_item">
            <input type="text" name="search" id="autocomplete" value="" placeholder="Введите запрос">
            <button type="submit" class="search_btn" name=""></button>
          </div>
        </form>
        <!--</li>-->

        <ul class="menu_list user_menu">
          <ng-template #isLogged>
            <p class="user-name">{{user.login}}</p>
            <li class="menu_item">
              <a class="menu_link enter-form_btn" (click)="onLogout()">Выйти</a>
            </li>
          </ng-template>

          <ng-template #isNotLogged>
            <li class="menu_item">
              <a class="menu_link reg_btn" routerLink="/auth/register" routerLinkActive="active">Регистрация</a>
            </li>
            <li class="menu_item">
              <a class="menu_link enter-form_btn" routerLink="/auth/login" routerLinkActive="active">Войти</a>
            </li>
          </ng-template>

          <ng-container *ngFor="let part of objectKeys(config.userMenu);">
            <ng-container *ngIf="config.userMenu[part]">
              <ng-container [ngTemplateOutlet]="this[part]"></ng-container>
            </ng-container>
          </ng-container>
        </ul>

      </nav>
    </div>
  </div>
</header>
